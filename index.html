<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            Restaurant
        </div>
        <div id="links">
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">Delicious</a> </li>
                <li><a href="#">Reserved</a> </li>
                <li><a href="#">Menu</a> </li>
                <li><a href="#">Chef</a> </li>
                <li><a href="#">Ceebrities</a> </li>
            </ul>
        </div>
        <div id="btn">
            <button type="submit">Book A Table</button>
        </div>
    </div>
    <div id="home">
        <div id="home-text">
            <h1>Delicious Food for You</h1>
            <h3>Book Table Online & <br> Enjoy the best food.</h3>
            <br><br>
            <button>
                Check Our Menu
            </button>
        </div>
    </div>
    
    <div id="delicious">
        <div id="delicious-text">
            <h1>Our Delicious Dishes</h1>
            <h4>Click to Check</h4>
        </div>
        <div class="delicious-box">
            <div class="box">
            <h3>Chicken Biryani</h3>
            <img src="./images/biryani.jpg" alt="Load your Image">
            <button>8$</button>
            </div>
            <div class="box">
            <h3>Mutton Plao</h3>
            <img src="./images/mutton.jpg" alt="Load your Image">
            <button>8$</button>
        </div>
        <div class="box">
            <h3>Tikka Boti</h3>
            <img src="./images/tikka.jpg" alt="Load your Image">
            <button>8$</button>
        </div>
        <div class="box">
            <h3>Zinger Burger</h3>
            <img src="./images/zinger.jpg" alt="Load your Image">
            <button>8$</button>
        </div>
    </div>
    
</body>
</html>
